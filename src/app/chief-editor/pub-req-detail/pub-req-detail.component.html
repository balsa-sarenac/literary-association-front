<div class="container" *ngIf="publishingRequest!==undefined">
	<div class="justify-content-center">
		<div class="col">
			<h1 class="h1">Publishing request</h1>
		</div>
		<div class="col">
            <p><b>Request no:</b> {{ publishingRequest.id }}</p>
            <p><b>Book:</b></p>
			<p><b>Title:</b> {{ publishingRequest.book.title }}</p>
			<p><b>Synopsis:</b> {{ publishingRequest.book.synopsis }}</p>
		</div>
		<div class="col">
			<button class="btn btn-success m-2" (click)="read()">Accept</button>
			<button class="btn btn-danger m-2" (click)="refuse()">Refuse</button>
		</div>
	</div>
</div>
