<div class="container">
	<div class="justify-content-center">
		<div class="col">
			<h1 class="h1">Check if listed requests for publishing are original books</h1>
		</div>
		<div class="col" *ngIf="requests == undefined">
			<h3 class="h3">There are currently no requests waiting for review</h3>
		</div>
		<div class="col">
			<table class="table table-hover">
				<thead *ngIf="requests != undefined">
					<tr>
						<th scope="col">#</th>
						<th scope="col">Book</th>
                        <th scope="col">Author</th>
                        <th scope="col">Status</th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let request of requests; let i = index" [routerLink]="['/editor/original-request', request.id]">
						<th scope="row">{{ i + 1 }}</th>
						<td>{{ request.book.title }}</td>
                        <td>{{ request.book.authors[0].firstName + ' ' + request.book.authors[0].lastName}}</td>
                        <td>{{ request.status }}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
