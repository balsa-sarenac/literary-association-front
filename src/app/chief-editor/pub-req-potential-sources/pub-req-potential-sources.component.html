<div class="container" *ngIf="publishingRequest!==undefined">
	<div class="justify-content-center">
		<div class="col">
			<h1 class="h1">Publishing request</h1>
		</div>
		<div class="col">
            <p><b>Title:</b> {{ publishingRequest.book.title }}</p>
            <p><b>Author:</b> {{ publishingRequest.book.authors[0].firstName + ' ' + publishingRequest.book.authors[0].lastName}}</p>
        </div>
        <div class="col">
            <!--files-->
            <p>Potential sources:</p>
			<ul>
				<li *ngFor="let file of publishingRequest.sources">
					<a [href]="file.url" [download]="file.name">{{ file.name }}</a>
				</li>
			</ul>
		</div>
		<div class="col">
			<button class="btn btn-success m-2" (click)="original()" >Confirm original</button>
			<button class="btn btn-danger m-2" (click)="refuse()" >Refuse book</button>
		</div>
	</div>
</div>
