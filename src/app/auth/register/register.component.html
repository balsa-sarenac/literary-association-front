<div style="margin: auto; text-align: center;" *ngIf="show">
    <button type="button" class="btn btn-primary" (click)="onReader()">Register as a reader</button>&nbsp;
    or &nbsp;
    <button type="button" class="btn btn-primary" (click)="onAuthor()">Register as an author</button>
</div>

<div *ngIf = "!show && choice==='author'" style="text-align: center; vertical-align: middle;">
    <br>
    <h6>Author registration</h6>
    <br>
    <form #f="ngForm" (ngSubmit)="onSubmit(f.value, f)" ngNativeValidate style="width: 40%; display: inline-block;">

        <div *ngFor="let field of formFields" class="form-group" style="text-align: left;" >
            <label  for={{field.id}}>{{field.label}}</label>
      
            <input class="form-control" type="text" name={{field.id}} ngModel  *ngIf="field.type.name=='string'" >
            <input class="form-control" type="checkbox" name={{field.id}} ngModel  *ngIf="field.type.name=='boolean'">
            <input class="form-control" type="number" name={{field.id}} ngModel  *ngIf="field.type.name=='long'">
        </div>
        
        <input class="btn btn-primary" type="submit" >
      </form>
</div>
