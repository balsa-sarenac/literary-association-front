<div class="container" *ngIf="dataLoaded">
  <div class="justify-content-center">
    <div class="col">
      <h1 class="h1">Unpublished book - early access</h1>
    </div>
    <div class="col">
      <p>Request no: {{ request.id }}</p>
      <p>Book title: {{ request.book.title }}</p>
      <p>Synopsis: {{ request.book.synopsis }}</p>
      <p>Authors: {{ request.book.authors[0].firstName }} {{ request.book.authors[0].lastName }}</p>
    </div>
    <div class="col" *ngIf="request.book.bookFile != null">
      <h3>Download link</h3>
      <ul>
        <li>
          <a [href]="request.book.bookFile.url" [download]="request.book.bookFile.name">{{ request.book.bookFile.name }}</a>
        </li>
      </ul>
    </div>
    <div class="col">
      <h2>Notes</h2>
      <app-form [processInstanceId]="processInstanceId"></app-form>
    </div>
  </div>
</div>
