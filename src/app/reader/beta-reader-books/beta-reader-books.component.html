<div class="container">
  <div class="justify-content-center">
    <div class="col">
      <h1 class="h1">Early access to books</h1>
    </div>
    <div class="col" *ngIf="requests == undefined || requests.length == 0">
      <h3 class="h3">There are no new books for at the moment</h3>
    </div>
    <div class="col">
      <table class="table table-hover" *ngIf="requests.length != 0">
        <thead *ngIf="requests != undefined">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Book title</th>
          <th scope="col">Authors</th>
        </tr>
        </thead>
        <tbody>
        <tr
          *ngFor="let request of requests; let i = index"
          [routerLink]="['/reader/beta-books', request.id]"
        >
          <th scope="row">{{ i + 1 }}</th>
          <td>{{ request.book.title }}</td>
          <td> <div *ngFor="let author of request.book.authors">{{ author.firstName }} {{ author.lastName }}; </div></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
