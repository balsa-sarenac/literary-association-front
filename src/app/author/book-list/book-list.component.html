<div class="container">
	<div class="justify-content-center">
		<div class="col">
			<h1 class="h1">Books</h1>
		</div>
		<div class="col" *ngIf="books == undefined || books.length==0">
			<h3 class="h3">Author has no books!</h3>
		</div>
		<div class="col">
			<table class="table table-hover">
				<thead *ngIf="books != undefined && books.length!=0">
					<tr>
						<th scope="col">#</th>
						<th scope="col">Book</th>
						<th scope="col">Synopsis</th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let book of books; let i = index" >
						<th scope="row">{{ i + 1 }}</th>
						<td>{{ book.title }}</td>
						<td>{{ book.synopsis }}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
