<div class="container" *ngIf="!show">
	<div class="justify-content-center">
		<div class="col">
			<h1 class="h1">Books</h1>
		</div>
		<div class="col" *ngIf="books == undefined || books.length==0">
			<h3 class="h3">There are no published books!</h3>
		</div>
		<div class="col">
			<table class="table table-hover">
				<thead *ngIf="books != undefined && books.length!=0">
					<tr>
						<th scope="col">#</th>
						<th scope="col">Book</th>
						<th scope="col">Synopsis</th>
						<th scope="col"></th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let book of books; let i = index" >
						<th scope="row">{{ i + 1 }}</th>
						<td>{{ book.title }}</td>
						<td>{{ book.synopsis }}</td>
						<!-- [routerLink]="['/author/file-a-complaint', book.id]" -->
                        <td *ngIf="role==='ROLE_AUTHOR'"> <a style="color: red; cursor: pointer;" (click)="fileComplaint(book.id)" >File a complaint</a> </td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>


<div *ngIf="show">
	<br><h6 style="text-align: center;">Insert a book accused of being plagiarism</h6>

<br>

<div style="text-align: center; vertical-align: middle" *ngIf="show">
	<app-form [processInstanceId]="processInstanceId" [bookId]="bookId">
	</app-form>
</div>

</div>
