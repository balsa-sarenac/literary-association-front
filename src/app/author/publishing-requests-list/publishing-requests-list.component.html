<div class="container">
	<div class="justify-content-center">
		<div class="col">
			<h1 class="h1">Publishing reqeusts</h1>
		</div>
		<div class="col" *ngIf="requests == undefined">
			<h3 class="h3">There are no publishing requests</h3>
		</div>
		<div class="col">
			<table class="table table-hover">
				<thead *ngIf="requests != undefined">
					<tr>
						<th scope="col">#</th>
						<th scope="col">Book</th>
						<th scope="col">Status</th>
					</tr>
				</thead>
				<tbody>
					<div *ngFor="let request of requests; let i = index">
						<div *ngIf="request.status=='Book upload requested'; then thenBlock else elseBlock"></div>
						<ng-template #thenBlock>
							<tr [routerLink]="['/author/requests', request.id]">
								<th scope="row">{{ i + 1 }}</th>
								<td>{{ request.book.title }}</td>
								<td style="color: red; font-weight: bold;">{{ request.status}}</td>
							</tr>
						</ng-template>
						<ng-template #elseBlock>
							<tr>
								<th scope="row">{{ i + 1 }}</th>
								<td>{{ request.book.title }}</td>
								<td style="color: red; font-weight: bold;">{{ request.status}}</td>
							</tr>
						</ng-template>
						
					</div>
				</tbody>
			</table>
		</div>
	</div>
</div>
