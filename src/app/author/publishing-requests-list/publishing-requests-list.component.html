<div class="container">
	<div class="justify-content-center">
		<div class="col">
			<h1 class="h1">Publishing reqeusts</h1>
		</div>
		<div class="col" *ngIf="requests == undefined">
			<h3 class="h3">There are no publishing requests</h3>
		</div>
		<div class="col">
			<table class="table table-hover">
				<thead *ngIf="requests != undefined">
					<tr>
						<th scope="col">#</th>
						<th scope="col">Book</th>
						<th scope="col">Status</th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let request of requests; let i = index" >
						
							<th scope="row">{{ i + 1 }}</th>
							<td >{{ request.book.title }}</td>
							<td  *ngIf="request.status!='Book upload requested'"> {{request.status}}</td>
							<td *ngIf="request.status=='Book upload requested' || request.status=='Change book based on comments' || request.status=='Editor gave suggestions'"><button class="btn btn-success m-2" [routerLink]="['/author/requests', request.id]" >Upload book</button></td>
							
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
