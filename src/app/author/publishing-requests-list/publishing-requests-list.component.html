<div class="container">
	<div class="justify-content-center">
		<div class="col">
			<h1 class="h1">Publishing reqeusts</h1>
		</div>
		<div class="col" *ngIf="requests == undefined">
			<h3 class="h3">There are no publishing requests</h3>
		</div>
		<div class="col">
			<table class="table table-hover">
				<thead *ngIf="requests != undefined">
					<tr>
						<th scope="col">#</th>
						<th scope="col">Book</th>
						<th scope="col">Status</th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let request of requests; let i = index">
						<th scope="row">{{ i + 1 }}</th>
						<td>{{ request.book.title }}</td>
						<td style="color: red; font-weight: bold;">{{ request.status}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
